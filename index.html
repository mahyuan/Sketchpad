<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Canvas Sketchpad</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="actions">
        <label class="item"><input type="radio" name="penType" value="pen" checked>Draw</label>
        <label class="item"><input type="radio" name="penType" value="eraser">Clean</label>
        <button class="item" id="save">Save</button>
        <button class="item" id="clearAll">ClearAll</button>
        <select name="width" class="item" id="selWidth">
            <option value="1">1px</option>
            <option value="3">3px</option>
            <option value="5">5px</option>
            <option value="7">7px</option>
            <option value="9" selected="selected">9px</option>
            <option value="11">11px</option>
        </select>
        <select name="color" class="item" id="selColor">
            <option value="black">black</option>
            <option value="blue" selected="selected">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
        </select>
    </div>
    <canvas id="canvas"></canvas>
    <div>ddd</div>
    <script src="./main.js"></script>
</body>
<html>
